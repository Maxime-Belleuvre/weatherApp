<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <img class="main-title" src="/images/principal.svg" alt="weather">
    </header>
    <div class="container-form">
        <form action="" class="" id="getCity">
            <div class="separate-form">
                <label for="" class="description-input" >Sélectionner votre ville</label>
                <span>
                    <input type="text" class="city" name="city" id="city">
                    <button id="loupe" class="icone-loupe">&#128270;</button>
                </span>
                

            </div>
            
            <button class="btn btn-form" id="submitCity">valider</button>
        </form>
    </div>

    <div class="container-weather" id="containerWeather">
        <h2 id="localisation">météo de : </h2>
        <h3 id="subLocalisation"></h3>
        <img src="" alt="" id="imgWeather">
        <p id="temperature">température : </p>
        <p id="feelsLike">resenti : </p>
        <p id="wind">vent:  : </p>
        <p id="humidity">humidité : </p>
        <p id="lastUpDate">mis a jour : </p>

    </div>



    <script type="module" src="js/script.js" defer></script>
</body>
</html>
